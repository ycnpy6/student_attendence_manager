<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attendance System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f6f8fb;
    }
    
    nav {
      background: #2563eb;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    nav .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
      padding: 0 20px;
    }
    
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    
    nav a:hover, nav a.active {
      background: rgba(255,255,255,0.2);
    }
    
    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }
    
    h1 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 30px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    thead {
      background: #2563eb;
      color: white;
    }
    
    th, td {
      padding: 12px 8px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }
    
    th {
      font-weight: 600;
      background: #2563eb;
    }
    
    tbody tr:hover {
      background: #f1f5f9;
    }
    
    tbody th {
      background: #e0e7ff;
      color: #1e3a8a;
    }
    
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-container">
    <a href="home.html" class="active">Home</a>
    <a href="index.html">Attendance List</a>
    <a href="form.html">Add Student</a>
    <a href="index.html">Reports</a>
    <a href="#" onclick="alert('Logout functionality would be implemented here'); return false;">Logout</a>
  </div>
</nav>

  <table>
    <thead>
      <tr>
        <th rowspan="2">Student ID</th>
        <th rowspan="2">Last Name</th>
        <th rowspan="2">First Name</th>
        <th rowspan="2">Course</th>
        <th colspan="2">Session Date</th>
      </tr>
      <tr>
        <th>Present</th>
        <th>Participated</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>151</th>
        <td>Benmedghar</td>

        <td>PAW</td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <th>152</th>
        <td>Smith</td>
        <td>John</td>
        <td>Web Development</td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <th>153</th>
        <td>Johnson</td>
        <td>Emma</td>
        <td>Database Systems</td>
        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>

      <tr>

        <td>Williams</td>

        <td><input type="checkbox"></td>
        <td><input type="checkbox"></td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
