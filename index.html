<!-- =================== MODALS =================== -->
<!-- Add Student Modal -->
<div id="addModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close" data-close>&times;</button>
    <h2>Add Student</h2>
    <form id="studentForm">
      <label>ID: <input type="text" id="studentId"></label><span id="idError" class="error"></span><br><br>
      <label>Last Name: <input type="text" id="lastName"></label><span id="lnError" class="error"></span><br><br>
      <label>First Name: <input type="text" id="firstName"></label><span id="fnError" class="error"></span><br><br>
      <label>Email: <input type="text" id="email"></label><span id="emailError" class="error"></span><br><br>
      <button type="submit">Add Student</button>
    </form>
  </div>
</div>

<!-- Report Modal -->
<div id="reportModal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close" data-close>&times;</button>
    <h2>Attendance Report</h2>
    <canvas id="reportChart" width="600" height="300"></canvas>
  </div>
</div>
