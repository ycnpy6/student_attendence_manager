<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1 – Attendance Tracker</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0e1e9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(172, 183, 243, 0.1);
            overflow: hidden;
        }
        header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 1.8em; }
        .info {
            padding: 15px 20px;
            background: #e7f3ff;
            font-size: 0.95em;
            color: #004085;
            border-left: 4px solid #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            border: 1px solid #ddd;
        }
        th {
            background: #6c757d;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            border: 1px solid #495057;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .btn {
            width: 34px;
            height: 34px;
            border: 2px solid #6c757d;
            border-radius: 8px;
            background: #f8f9fa;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }
        .btn:hover { transform: scale(1.08); }
        .present {
            background: #28a745 !important;
            color: white;
            border-color: #28a745;
        }
        .participate {
            background: #007bff !important;
            color: white;
            border-color: #007bff;
        }
        .row-green  { background: #d4edda !important; }
        .row-yellow { background: #fff3cd !important; }
        .row-red    { background: #f8d7da !important; }
        .calc-btn {
            display: block;
            margin: 25px auto;
            padding: 14px 40px;
            font-size: 1.1em;
            font-weight: bold;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,123,255,0.3);
        }
        .calc-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .msg { font-style: italic; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Attendance Tracker</h1>
    </header>

    

    <table id="table">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>S1</th><th>S2</th><th>S3</th><th>S4</th><th>S5</th><th>S6</th>
                <th>P1</th><th>P2</th><th>P3</th><th>P4</th><th>P5</th><th>P6</th>
                <th>Absences</th>
                <th>Participation</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ahmed</td>
                <td>Sara</td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td class="abs-count"></td>
                <td class="part-count"></td>
                <td class="msg"></td>
            </tr>
            <tr>
                <td>Yacine</td>
                <td>Ali</td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td class="abs-count"></td>
                <td class="part-count"></td>
                <td class="msg"></td>
            </tr>
            <tr>
                <td>Houcine</td>
                <td>Rania</td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn present" data-type="s">✓</button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn" data-type="s"></button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn participate" data-type="p">✓</button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td><button class="btn" data-type="p"></button></td>
                <td class="abs-count"></td>
                <td class="part-count"></td>
                <td class="msg"></td>
            </tr>
        </tbody>
    </table>

    <button class="calc-btn" onclick="calculateResults()">Calculate Results</button>
</div>

<script src="script.js"></script>

</body>
</html>
